<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="radius">
    <div>
      <picture>
        <source media="(min-width:501px)" srcset="images/image-product-desktop.jpg">
        <source media="(max-width:500px)" srcset="images/image-product-mobile.jpg">
        <img src="images/image-product-mobile.jpg" alt="">
      </picture>
    </div>
    <section>
      <p class="perfume gray">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description gray">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <span class="sale-price">$149.99</span>
        <span class="retail-price gray">$169.99</span>
      </div>
      <button class="radius">Add to Cart</button>
    </section>
  </main>
</body>
</html>
